<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <title>Breakpoints</title>
</head>
<body>
  <h1>Olá Breakpoints!</h1>

  <div class="container">
    <p>Conteúdo do container</p>
    <p>Conteúdo do container</p>

  </div>

  <div class="container-fluid">
    <p>Conteúdo do container</p>
    <p>Conteúdo do container</p>
    <p>Conteúdo do container</p>
  </div>

  <div class="container-sm">
    <p>Conteúdo do container</p>
  </div>
  <div class="container-md">
    <p>Conteúdo do container</p>
  </div>
  <div class="container-lg">
    <p>Conteúdo do container</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>

  <!-- tamanho colunas -->
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-11"></div>
      <div class="col-1"></div>
    </div>
  </div>

  <!-- Alinhamento vertical -->
  <div class="container" id="vertical">
    <div class="row align-items-end">
      <div class="col-6"></div>
      <div class="col-6"></div>
    </div>
  </div>

  <div class="container" id="vertical">
    <div class="row align-items-center">
      <div class="col-6"></div>
      <div class="col-6"></div>
    </div>
  </div>

</html>
